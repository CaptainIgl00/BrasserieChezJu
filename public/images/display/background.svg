<?xml version="1.0" encoding="UTF-8"?>
<svg id="patternId" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Filtre pour ombre subtile -->
    <filter id="subtle-shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#EA5C0B" flood-opacity="0.2"/>
    </filter>
    
    <pattern 
      id="a" 
      patternUnits="userSpaceOnUse" 
      width="60" 
      height="60" 
      patternTransform="scale(2) rotate(45)"
    >
      <rect x="0" y="0" width="100%" height="100%" fill="#111111"/>
      
      <!-- Motif principal - éléments culinaires stylisés -->
      <path 
        id="main-circle"
        d="M30 5a25 25 0 1 0 0 50 25 25 0 0 0 0-50zm0 8a17 17 0 1 1 0 34 17 17 0 0 1 0-34z"
        stroke-width="0.5"
        stroke="#EA5C0B"
        fill="none"
        opacity="0.15"
        filter="url(#subtle-shadow)"
      >
        <animate 
          attributeName="opacity" 
          values="0.15;0.25;0.15" 
          dur="8s" 
          repeatCount="indefinite" 
        />
      </path>
      
      <!-- Éléments décoratifs évoquant des couverts -->
      <path 
        id="decorative-elements"
        d="M55 30a5 5 0 1 1-10 0 5 5 0 0 1 10 0zm-40 0a5 5 0 1 1-10 0 5 5 0 0 1 10 0zm20-25a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 40a5 5 0 1 1 0 10 5 5 0 0 1 0-10z"
        stroke-width="0.3"
        stroke="#EA5C0B"
        fill="none"
        opacity="0.1"
      >
        <animate 
          attributeName="opacity" 
          values="0.1;0.2;0.1" 
          dur="12s" 
          repeatCount="indefinite" 
        />
      </path>
      
      <!-- Lignes fines évoquant des couverts -->
      <path 
        d="M30 0v60M0 30h60"
        stroke-width="0.2"
        stroke="#EA5C0B"
        opacity="0.05"
      />
      
      <!-- Points décoratifs -->
      <circle cx="10" cy="10" r="1" fill="#EA5C0B" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="10s" repeatCount="indefinite" />
      </circle>
      <circle cx="50" cy="10" r="1" fill="#EA5C0B" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="13s" repeatCount="indefinite" />
      </circle>
      <circle cx="10" cy="50" r="1" fill="#EA5C0B" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="15s" repeatCount="indefinite" />
      </circle>
      <circle cx="50" cy="50" r="1" fill="#EA5C0B" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="11s" repeatCount="indefinite" />
      </circle>
    </pattern>
  </defs>
  
  <!-- Application du pattern avec animation subtile -->
  <rect width="800%" height="800%" transform="translate(0,0)" fill="url(#a)">
    <animate 
      attributeName="opacity" 
      values="0.95;1;0.95" 
      dur="20s" 
      repeatCount="indefinite" 
    />
  </rect>
</svg>
