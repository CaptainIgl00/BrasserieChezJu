events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # -------------------------------------------------------------------------
    # 1) Redirection HTTP -> HTTPS (port 80)
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name brasseriechezju.com www.brasseriechezju.com;
        return 301 https://$host$request_uri;
    }

    # -------------------------------------------------------------------------
    # 2) Serveur HTTPS (port 443)
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl;
        server_name brasseriechezju.com www.brasseriechezju.com;

        ssl_certificate     /etc/letsencrypt/live/brasseriechezju.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/brasseriechezju.com/privkey.pem;

        # Proxy vers l'application Nuxt
        location / {
            proxy_pass http://nuxt-app:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # (Optionnel) Pour le challenge Let's Encrypt, si un jour tu repasses
        # en mode webroot direct sans la redirection HTTPS
        #
        # location /.well-known/acme-challenge/ {
        #     root /usr/share/nginx/html;
        # }
    }
}
